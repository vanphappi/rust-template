replicaCount: 3

image:
  repository: api-management
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

env:
  RUST_LOG: "info"
  APP_NAME: "API Management"
  APP_VERSION: "3.0.0"
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"

secrets:
  databaseUrl: "postgresql://user:password@postgres:5432/mydb"
  redisUrl: "redis://redis:6379"
  jwtSecret: "your-secret-key-change-this-in-production"

